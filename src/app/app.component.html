<div class="wrap-table">
  <data-table [multiple]="true" [rows]="rows" [identity] ="identityFun"
   class="diffTop" [columns]="tableColumns"
   [config] = "tableConfig"
   [dataFunction] = "tableDataFunction"
   [canSelect] ="canSelect"
   (lineSelected) = "lineSelected($event)"> 
  </data-table>
</div>
